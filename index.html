<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Interview Prep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(255,255,255,0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255,255,255,0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(120,119,198,0.2) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: scale(1) rotate(0deg); }
            33% { transform: scale(1.05) rotate(2deg); }
            66% { transform: scale(0.98) rotate(-1deg); }
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.2rem;
            font-size: 2.2rem;
            color: white;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .brand-title {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.3rem;
        }

        .brand-subtitle {
            color: #6c757d;
            font-size: 0.95rem;
        }

        /* Tabs */
        .tab-toggle {
            display: flex;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 50px;
            padding: 5px;
            margin-bottom: 2rem;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border-radius: 50px;
            border: none;
            background: transparent;
            color: #6c757d;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Form Fields Adjustment */
        .form-floating-custom {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .form-control-custom {
            width: 100%;
            padding: 14px 16px 14px 50px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 14px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .form-control-custom:focus {
            border-color: #667eea;
            background: white;
            outline: none;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
            z-index: 10;
            transition: color 0.3s ease;
        }

        /* Label Positioning */
        .form-label-custom {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            pointer-events: none;
            transition: all 0.3s ease;
            background: transparent;
            padding: 0 2px;
        }

        .form-control-custom:focus ~ .form-label-custom,
        .form-control-custom:not(:placeholder-shown) ~ .form-label-custom {
            top: 0;
            font-size: 0.75rem;
            color: #667eea;
            background: white;
            font-weight: 700;
            padding: 0 5px;
        }

        .form-control-custom:focus + .input-icon,
        .form-control-custom:not(:placeholder-shown) + .input-icon {
            color: #667eea;
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(102, 126, 234, 0.4);
        }

        .form-container { display: none; }
        .form-container.active { display: block; animation: slideUp 0.4s ease; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="brand-section">
                <div class="brand-logo"><i class="fas fa-brain"></i></div>
                <h1 class="brand-title">AI Interview Prep Assistant</h1>
                <p class="brand-subtitle" id="formSubtitle">Create your account</p>
            </div>

            <div class="tab-toggle">
                <button class="tab-btn active" onclick="showForm('signup', this)">Sign Up</button>
                <button class="tab-btn" onclick="showForm('login', this)">Login</button>
            </div>

            <form id="signupForm" class="form-container active" action="/register" method="POST">
                <div class="form-floating-custom">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" name="full_name" class="form-control-custom" placeholder=" " required>
                    <label class="form-label-custom">Full Name</label>
                </div>
                <div class="form-floating-custom">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" name="mobile" class="form-control-custom" placeholder=" " required>
                    <label class="form-label-custom">Mobile Number</label>
                </div>
                <div class="form-floating-custom">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" name="email" class="form-control-custom" placeholder=" " required>
                    <label class="form-label-custom">Email Address</label>
                </div>
                <div class="form-floating-custom">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" class="form-control-custom" placeholder=" " required>
                    <label class="form-label-custom">Password</label>
                </div>
                <button type="submit" class="auth-btn">Get Started</button>
            </form>

            <form id="loginForm" class="form-container" action="/login" method="POST">
                <div class="form-floating-custom">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" name="email" class="form-control-custom" placeholder=" " required>
                    <label class="form-label-custom">Email Address</label>
                </div>
                <div class="form-floating-custom">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" class="form-control-custom" placeholder=" " required>
                    <label class="form-label-custom">Password</label>
                </div>
                <button type="submit" class="auth-btn">Sign In</button>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none text-muted small">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showForm(type, btn) {
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if (type === 'signup') {
                document.getElementById('signupForm').classList.add('active');
                document.getElementById('formSubtitle').textContent = 'Create your account';
            } else {
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('formSubtitle').textContent = 'Welcome back';
            }
        }
    </script>
</body>
</html>
